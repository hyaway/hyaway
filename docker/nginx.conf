server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "0" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), serial=()" always;
    add_header Content-Security-Policy "default-src 'self'; base-uri 'none'; object-src 'none'; frame-ancestors 'none'; form-action 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data: https: http:; media-src 'self' blob: https: http:; worker-src 'self'; connect-src 'self' https: http:" always;

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets with hashes (immutable)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
    }

    # Don't cache HTML
    location = /index.html {
        add_header Cache-Control "no-cache" always;
    }

    # Static files without hashes - revalidate each time
    location ~* \.(svg|png|ico|webmanifest|json)$ {
        add_header Cache-Control "no-cache" always;
    }
}
